services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: simpl_dataplane
      POSTGRES_USER: simpl
      POSTGRES_PASSWORD: simpl
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpl -d simpl_dataplane"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
